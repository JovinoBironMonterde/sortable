<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>sortable</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h4 style="margin: 20px 0">SORTABLE/MOVABLE</h4>

    <div id="demo">
      <div id="items-1" class="list-group col">
        <div id="item-1.1" data-id="1.1" class="divbg list-group-item nested-1">
          Item 1.1
        </div>
        <div id="item-1.2" data-id="1.2" class="divbg list-group-item nested-1">
          Item 1.2
        </div>
        <div id="item-1.3" data-id="1.3" class="divbg list-group-item nested-1">
          Item 1.3
        </div>
        <div id="item-1.4" data-id="1.4" class="divbg list-group-item nested-1">

        </div>
        <div id="item-1.5" data-id="1.5" class="divbg list-group-item nested-1">

        </div>
      </div>
      <div id="items-2" class="list-group col">

        </div>
        <div id="item-2.3" data-id="2.3" class="divbg list-group-item nested-1">
          Item 2.3
        </div>
        <div id="item-2.4" data-id="2.4" class="divbg list-group-item nested-1">
          Item 2.4
        </div>
        <div id="item-2.5" data-id="2.5" class="divbg list-group-item nested-1">
          Item 2.5
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sortablejs-make/Sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
